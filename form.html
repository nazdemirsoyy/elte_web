      <!--Form-->
      <section class="row d-flex justify-content-center mt-4 mb-4">
        <div class="form col-8 mt-4">
          <form
            action="mailto:nazdemirsoyy@gmail.com"
            method="post"
            enctype="text/plain"
          >
            <fieldset>
              <legend class="row d-flex justify-content-center">
                Reach us
              </legend>

              <fieldset>
                <label for="name"><strong>Name</strong></label
                ><br />
                <input type="text" name="name" id="name" size="40" /><br />
                <label for="subject"><strong>Subject</strong></label
                ><br />
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  size="40"
                /><br />
                <label for="email"><strong>E-mail address</strong></label
                ><br />
                <input type="email" name="email" id="email" size="40" /><br />
                <input
                  type="checkbox"
                  name="newsletter"
                  id="newsletter"
                  value="yes"
                />
                <label for="newsletter"
                  >I'd like to get updates about the website!</label
                >
              </fieldset>

              <textarea
                cols="40"
                rows="8"
                name="comment"
                id="comment"
                placeholder="Write here!"
              ></textarea>
            </fieldset>

            <fieldset>
              <p>
                Rate our website<br />
                <input type="radio" name="rating" id="v1" value="1" />
                <label for="v1">1</label>
                <input type="radio" name="rating" id="v2" value="2" />
                <label for="v2">2</label>
                <input type="radio" name="rating" id="v3" value="3" />
                <label for="v3">3</label>
                <input type="radio" name="rating" id="v4" value="4" />
                <label for="v4">4</label>
                <input type="radio" name="rating" id="v5" value="5" />
                <label for="v5">5</label>
              </p>
            </fieldset>

            <button class="btn btn-primary" id="btn">Send</button>
            <input
              class="btn btn-primary"
              id="btnS"
              type="reset"
              value="Reset"
            />
          </form>
        </div>
      </section>
